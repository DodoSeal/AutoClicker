<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodoSeal's Auto Clicker</title>
    <script src="./main.js" type="module"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-950 p-[0.5rem] flex-col items-center justify-center place-content-center">
    <!-- Timing Inputs -->
    <div class="flex">
        <div class="border-slate-900 border-2 rounded-2xl h-14 w-[25rem] flex items-center justify-center place-content-center">
            <input id="hours" class="text-white placeholder:text-slate-400 border-slate-900 border-2 rounded-2xl focus:rounded-md focus:outline-0 px-2 w-20 text-center mx-0.5 transition-all" maxlength="2" type="text" placeholder="Hours">
            <input id="minutes" class="text-white placeholder:text-slate-400 border-slate-900 border-2 rounded-2xl focus:rounded-md focus:outline-0 px-2 w-20 text-center mx-0.5 transition-all" maxlength="2" type="text" placeholder="Mins">
            <input id="seconds" class="text-white placeholder:text-slate-400 border-slate-900 border-2 rounded-2xl focus:rounded-md focus:outline-0 px-2 w-20 text-center mx-0.5 transition-all" maxlength="2" type="text" placeholder="Secs">
            <input id="milliseconds" class="text-white placeholder:text-slate-400 border-slate-900 border-2 rounded-2xl focus:rounded-md focus:outline-0 px-2 w-20 text-center mx-0.5 transition-all" maxlength="4" type="text" placeholder="Millis">
        </div>
    </div>
    <!-- Button Selection -->
    <div class="flex pt-[0.5rem]">
        <div class="border-slate-900 border-2 rounded-2xl h-14 w-[25rem] flex items-center justify-center place-content-center">
            <fieldset class="flex">
                <div class="flex mx-1 cursor-pointer items-center place-content-center px-2 bg-slate-900 rounded-2xl w-36 h-10">
                    <input class="mx-1" type="radio" id="left_click" value="Left Click" name="drone" checked>
                    <label class="mx-1 select-none cursor-pointer text-slate-400" for="left_click">Left Click</label>
                </div>
                <div class="flex mx-1 cursor-pointer items-center place-content-center px-2 bg-slate-900 rounded-2xl w-36 h-10">
                    <input class="mx-1" type="radio" id="right_click" value="Right Click" name="drone">
                    <label class="mx-1 select-none cursor-pointer text-slate-400" for="right_click">Right Click</label>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- Keybind Configuration -->
    <div class="flex items-center place-content-center pt-[0.5rem]">
        <input id="set_keybind" class="cursor-pointer select-none w-40 h-12 bg-slate-950 hover:bg-blue-900 border-2 border-blue-900 transition-all text-center rounded-2xl hover:rounded-md focus:outline-0 px-2 mx-1 text-slate-400" type="button" value="Set Keybind">
        <input id="keybind_display" class="cursor-default select-none w-40 h-12 bg-slate-950 border-2 border-blue-900 text-center rounded-2xl focus:outline-0 px-2 mx-1 text-slate-400 text-xl font-bold" type="text" readonly placeholder="..." value="F6">
    </div>
    <!-- Divider -->
    <div class="w-[16rem] mt-[0.5rem] h-0.5 bg-slate-900 flex self-center place-self-center"></div>
    <!-- Start and Stop Buttons -->
    <div class="flex items-center place-content-center pt-[0.5rem]">
        <input id="start" data-enabled="" class="cursor-pointer select-none w-40 h-12 bg-slate-950 hover:bg-green-900 border-2 border-green-900 transition-all text-center rounded-2xl hover:rounded-md focus:outline-0 px-2 mx-1 text-slate-400" type="button" value="Start">
        <input id="stop" class="cursor-pointer select-none w-40 h-12 bg-slate-950 hover:bg-red-900 border-2 border-red-900 transition-all text-center rounded-2xl hover:rounded-md focus:outline-0 px-2 mx-1 text-slate-400" type="button" value="Stop">
    </div>
</body>
</html>
